<!--              Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<!--Phí thuê bao bắt buộc là 5 nghìn.-->
<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên-->
<h2>Tính cước điện thoại cho một hộ gia đình với các thông số đã cho </h2>
<input id="nhap" type="text"><br> <br>
<button onclick="bamNut()">Tính tiền</button>
<h1 id="ht"></h1>
<script>
    function bamNut(){
        let soPhut= +document.getElementById('nhap').value;
        let kq
        console.log("11",soPhut)
        if (soPhut<=50) {
            kq = soPhut*600+5000
        }else if(soPhut<=200){
            kq =(30000)+(soPhut-50)*400+5000
        }else
            kq =(70000)+(soPhut-200)*200+5000
        console.log(kq)
        document.getElementById('ht').innerHTML = 'Số tiền phải trả là ' + kq+ " đồng"
    }
</script>
</body>
